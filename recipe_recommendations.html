<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a></li>
            <li><a href="filtered_search.html">
                <i class="fas fa-search"></i>
                <span>Filtered Search</span>
            </a></li>
            <li><a href="recipe_recommendations.html" class="active">
                <i class="fas fa-lightbulb"></i>
                <span>Recipe Recommendation</span>
            </a></li>
            <li><a href="nutrition_search.html">
                <i class="fas fa-apple-alt"></i>
                <span>Nutrition</span>
            </a></li>
        </ul>
    </nav>

    <main>
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="images/bgvideo.mp4" type="video/mp4">
        </video>
        <section id="recommendation-search">
            <h2><i class="fas fa-book-open"></i> Recipe Recommendation Search</h2>
            <div class="search-container">
                <input type="text" id="recipe-name" placeholder="Enter a recipe name" oninput="showSuggestions(this.value)">
                <div id="suggestions"></div>
                <button onclick="getRecommendations()">Get Recommendations</button>
            </div>
            <div id="recommendation-results"></div>
        </section>
    </main>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalRecipeName"></h2>
            <h3>Ingredients:</h3>
            <ul id="modalIngredients"></ul>
            <h3>Directions:</h3>
            <p id="modalDirections"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
